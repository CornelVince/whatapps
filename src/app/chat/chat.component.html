<div class="container">
    <div class="header">
        <div class="avatarSection">
            <div class="picture">
               
                <img src="../../assets/images/user_icon.svg"/>
                
            </div>
            <div class="nameSection">john</div>
        </div>
        <div class="actionButtons">
            <img src="../../assets/images/attachedment.png"/>
            <img src="../../assets/images/menuBar.svg"/>
            
        </div>

    </div>
    <div class="body">
        <div class="message" [ngClass]="{me: message.me}" *ngFor="let message of conversation.messages">
            <div class="messageContent">
            {{message.body}}
            <div class="time">{{message.time}}</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="smiley">
            <img (click)="emojiPickerVisible = !emojiPickerVisible" src="../../assets/images/smiley.png"/>
            <emoji-mart
            (emojiClick)="emojiClicked($event)"
            *ngIf="emojiPickerVisible"
            style="position: absolute; bottom: 50px;"
            [darkMode]="false"
            title="Pick your emoji..." emoji="point_up"></emoji-mart>
        </div>
        <div class="textarea">
            <textarea [(ngModel)]="message" (keyup.enter)="submitMessage($event)"></textarea>
        </div>
        <div class="micIcon">
            <img src="../../assets/images/micIcon.png"/>
        </div>
    </div>
</div>
